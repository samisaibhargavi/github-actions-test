name: Shell Commands

on: [push]

jobs: 
  run-shell-commands:
    runs-on: ubuntu-20.04
    steps:
      - name: echo a string
        run: echo "hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python